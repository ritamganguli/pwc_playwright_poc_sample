---
version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: win
autosplit: true
# retryOnFailure: false
# maxRetries: 1
concurrency: 2
pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testDiscovery:
  type: raw
  mode: dynamic
  shell: bash
  command: node ritam.js
testRunnerCommand: $env:LAMBDA_TEST="true"; $test

jobLabel: [playwright-CodeceptJS, win, autosplit] 